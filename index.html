<!DOCTYPE html>
<html>

<head>
    <title>Tip Calculator</title>
</head>
<style>
    .calculeter{
        margin: 0 auto;
        padding-left: 20px;
        width: 300px;
        height: 280px;
        background-color: aqua;
    }

    input{
        width: 270px;
        border-radius: 2px;
        border: 1px solid #fff;
    }

    button{
        width: 120px;
        height: 25px;
        border-radius: 8px;
        background-color: aquamarine;
        border: 1px solid #fff;
        margin-left: 80px;
        margin-top: 20px;
    }
</style>
<body>
    <div class="calculeter">
        <h1>Tip Calculator</h1>
    <label for="billamount">Bill Amount: </label>
    <input type="number" id="billamount" min="0">
    <br>
    <label for="tippercentage">Tip Percentage: </label>
    <input type="number" id="tippercentage" min="0" max="100">
    <br>
    <button onclick="calculateTip()">Calculate Tip</button>
    <br>
    <h3>Tip Amount: <span id="tipamount"></span></h3>
    <h3>Total Amount: <span id="totalamount"></span></h3>
    </div>

    <script>
        function calculateTip() {
            // Get the bill amount and tip percentage
            var billamount = parseFloat(document.getElementById("billamount").value);
            var tippercentage = parseFloat(document.getElementById("tippercentage").value);

            if (isNaN(billamount) || isNaN(tippercentage)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Calculate the tip amount and total amount
            var tipamount = (billamount * tippercentage) / 100;
            var totalamount = billamount + tipamount;

            // Display the tip amount and total amount
            document.getElementById("tipamount").textContent = "$" + tipamount.toFixed(2);
            document.getElementById("totalamount").textContent = "$" + totalamount.toFixed(2);
        }

    </script>
</body>

</html>
